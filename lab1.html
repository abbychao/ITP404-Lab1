<!DOCTYPE html>
<html>
<head>
	<title>Accordion</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="accordion">
	<div class="label">Label 1</div>
	<div class="content">This is some content for label 1</div>
	<div class="label">Label 2</div>
	<div class="content">This is some content for label 2</div>
	<div class="label">Label 3</div>
	<div class="content">This is some content for label 3</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
$('.content').hide();
$('.label').on('click', function() {
	var $this = $(this);
	var disp = $this.next('.content').css('display');

	if(disp==='none') {
		$this.next('.content').slideDown(300);
		$this.addClass('active');
	}
	else if(disp==='block') {
		$this.next('.content').slideUp(300);
		$this.removeClass('active');
	}
	
	// $this.next('.content').slideDown();
	// $this.next('.content').addClass('active');
});
</script>
</body>
</html>
